name: Set Stable Tag

on:
  workflow_dispatch:

jobs:
  set-stable-tag-prepare:
    runs-on: ubuntu-latest
    environment: Deployment
    outputs:
      current-version: ${{ steps.package-version.outputs.current-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Fail if not on a release publish branch
        run: |
          echo "Current ref: ${{ github.ref }}"
          BRANCH="${{ github.ref }}"
          if [[ ! $BRANCH == refs/heads/release/*/publish ]]; then
            echo "❌ This workflow can only be run on release/*/publish branches."
            exit 1
          fi

      - name: Get NPM Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Validate Git tag
        run: |
          git fetch --tags
          if [ ! $(git tag -l "v${{ steps.package-version.outputs.current-version}}") ]; then
            echo "❌ Git tag does not exist" 1>&2
            exit 1
          fi

  test-marketplace-version:
    environment: Deployment
    needs: set-stable-tag-prepare
    uses: ./.github/workflows/product-creation-tests.yml
    with:
      marketplace-version: ${{ needs.set-stable-tag-prepare.outputs.current-version }}

